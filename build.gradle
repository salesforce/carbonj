buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.4.4")
    }
}

plugins {
    id 'com.palantir.docker' version "0.26.0"
    id "com.github.jk1.dependency-license-report" version "1.16"
    id "com.github.hierynomus.license" version "0.15.0"
    id "org.sonarqube" version "3.1.1"
    id 'net.researchgate.release' version '2.8.1'
}

release {
    failOnCommitNeeded = false
    failOnUpdateNeeded = false
    failOnSnapshotDependencies = false
}


allprojects {
    // TODO remove
    apply plugin: 'maven'
    apply plugin: "com.github.hierynomus.license"
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    group = 'com.demandware.carbonj'

    license {
        header rootProject.file('LICENSE-HEADER-JAVA')
        exclude "**/banner.txt"
    //    include "**/*.conf"
    }
}


subprojects {
    apply plugin: 'java'

    sourceCompatibility = 8
    targetCompatibility = 8
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    configurations.all {
    }

    dependencies {
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.2'
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.3'
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.12.2'
        compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-smile', version: '2.12.2'
        compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-cbor', version: '2.12.3'
        compile group: 'com.google.re2j', name: 're2j', version: '1.6'
        testCompile group: 'org.powermock', name: 'powermock-module-javaagent', version: '2.0.9'
        testCompile group: 'org.jacoco', name: 'org.jacoco.agent', version: '0.8.6', classifier: 'runtime'
        testCompile group: 'org.powermock', name: 'powermock-core', version: '2.0.9'

        testCompile("junit:junit")
        testCompile("org.springframework.boot:spring-boot-starter-test")
    }


}

