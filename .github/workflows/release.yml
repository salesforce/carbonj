name: Release
on:
  workflow_dispatch:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Set git user
      run: /usr/bin/git config --global user.name release-build && /usr/bin/git config --global user.email release-build@salesforce.com
    - name: Configure git credentials
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      uses: OleksiyRudenko/gha-git-credentials@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Log into registry
      #  run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      run: echo "${{ secrets.DOCKER_HUB_SECRET }}" | docker login --username chrbayer84 --password-stdin
#    - name: Extract project version
#      run: echo "::set-env name=gradle_project_version::`./gradlew properties|grep version |cut -c 10-`"
#    - name: show project version
#      run: echo "$gradle_PROJECT_VERSION"
    - name: Release with Gradle
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #./gradlew clean build -Prelease.useAutomaticVersion=true -x test :cc-metrics-reporter:release --info --stacktrace &&
      run: ./gradlew  -PdockerRepo=chrbayer84/ clean build -Prelease.useAutomaticVersion=true -x test :carbonj.service:release --info --stacktrace
