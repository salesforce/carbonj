name: Release
on:
  workflow_dispatch:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'zulu'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Set git user
      run: /usr/bin/git config --global user.name release-build && /usr/bin/git config --global user.email release-build@salesforce.com
    - name: Configure git credentials
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      uses: OleksiyRudenko/gha-git-credentials@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Log into registry
      run: echo "${{ secrets.SALESFORCE_DOCKER_HUB_SECRET }}" | docker login --username sholavanalli508 --password-stdin
    - name: Release with Gradle
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ./gradlew  -PdockerRepo=salesforce/ clean build -Prelease.useAutomaticVersion=true -x test :carbonj.service:release --info --stacktrace
